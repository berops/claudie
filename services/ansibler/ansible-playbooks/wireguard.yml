---
- hosts: all
  gather_facts: false
  become: yes

  pre_tasks:
    - name: Wait 100 seconds for target connection to become reachable/usable
      wait_for_connection:
        timeout: 100

  # abort playbook on any fatal error, the golang code will trigger a retry
  any_errors_fatal: true
  roles:
    - role: "./wireguard"
